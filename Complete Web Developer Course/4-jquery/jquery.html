<html>
    
    <head>
        
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <style type="text/css">

        </style>

    </head>
    
    <body>
        
        <p id="test">This is some text bro !!!</p>
                 
        <button id="toggle">Toggle</button>
        
        <script type="text/javascript">
            
            $("#toggle").click(function(){
                
                $("#test").toggle("slow");

            });

        </script>

    </body>

</html>
