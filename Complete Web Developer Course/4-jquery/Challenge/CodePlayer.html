<html>
    
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        
        <title>CodePlayer</title>
        
        <style type="text/css">
            
            body{
                
                padding:0px;
                margin:0px;
            
            }
            
            #head{
                
                height:50px;
                background-color:lightgray;
            }
            
            #site-name{
                
                padding:10px; 
                float:left;
                font-size: 1.5em;
                position:absolute;
                
            }
            
            #menu{
                
                overflow:hidden;
                width:260px;
                height:22px;
                margin:0px auto;
                padding-top:10px;
                
            
            }
            
            #menu ul{
                float:left;
                margin:0px;
                padding:0px;
                list-style-type: none;
                background-color: antiquewhite;
                border-radius: 5px;
                border:1px solid black;
                overflow: hidden;
                height:19px;
                
                
            }
            
            #menu li{
                float: left;
                padding 4px;
            }
            
            #menu li a{
                
                text-align:center;
                padding:10px;

            }
            
            #menu li a:hover{
                
                background-color:aqua;
            
            }
            
            #code{
                
                overflow: hidden;
                width:100%;
                
            
            }
            
            .content{
                
                float:left;
                width:22%;
                height:100%;
                border:1px solid black;
                
            }
            
            .inner{
                
                width:100%;
                height:100%;
                resize:none;
            
            }
            
            
            
            
    


        </style>
    
    </head>
   
    <body>
    
        <div id="head">
            <span id="site-name">CodePlayer</span>
            
            
            <div id="menu">
                <ul>
                    <li><a id="HTML">HTML</a></li>
                    <li><a id="Css">Css</a></li>
                    <li><a id="Javascript">Javascript</a></li>
                    <li><a id="Output">Output</a></li>
                </ul>
            </div>
            
            
        </div>
        
        <div id="code_html" class="content">
            <!--<button>allo</button>-->
            <textarea id="inner_html" class="inner"></textarea>
        </div>

        <div id="code_css" class="content">
            <textarea id="inner_css" class="inner"></textarea>
        </div>

        <div id="code_javascript" class="content">
            <textarea id="inner_javascript" class="inner"></textarea>
        </div>

        <iframe src="web_content.html" id="code_output" class="content">
            
        </iframe>

        
        <script type="text/javascript">
            
            $(document).ready(function(){
                
                //(BEGINNING):Code that tab in the text area http://stackoverflow.com/questions/6140632/how-to-handle-tab-in-textarea
                
                $("#inner_html, #inner_css, #inner_javascript").keydown(function(e) {
                    if(e.keyCode === 9) { // tab was pressed
                        // get caret position/selection
                        var start = this.selectionStart;
                        var end = this.selectionEnd;

                        var $this = $(this);
                        var value = $this.val();

                        // set textarea value to: text before caret + tab + text after caret
                        $this.val(value.substring(0, start)
                                    + "\t"
                                    + value.substring(end));

                        // put caret at right position again (add one for the tab)
                        this.selectionStart = this.selectionEnd = start + 1;

                        // prevent the focus lose
                        e.preventDefault();
                    }
                });
                
                //(END):Code that allows to do tab in the text area
                
                
            

                $("#HTML").click(function(){

                    $("#code_html").toggle();

                });

                $("#Css").click(function(){

                    $("#code_css").toggle();

                });

                $("#Javascript").click(function(){

                    $("#code_javascript").toggle();

                });

                $("#Output").click(function(){

                    $("#code_output").toggle();

                });
                
                
                
                $("#inner_html").keyup(function(){
                    
                    $.get("web_content.html",function(data){
                        
                        alert(data);
                        
                    });

                
                });
                
                $("#inner_css").keyup(function(){
                    
                   
                
                });



                
            
            });
            

            
        </script>
    
    </body>
    

</html>
